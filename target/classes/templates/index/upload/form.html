                        <div class="form-group">

                        <div class="form-group">
                            <h3><span class="label label-default">请选择文件</span></h3>
                            <input class="btn btn-default" name="upfs" type="file"/>
                        </div>
                        <div class="form-group">
                            <h3><span class="label label-default">请选择文件</span></h3>
                            <input class="btn btn-default" name="upfs" type="file"/>
                        </div>
                        <div class="form-group">
                            <h3><span class="label label-default">请选择文件</span></h3>
                            <input class="btn btn-default" name="upfs" type="file"/>
                        </div>
                        <div class="form-group">
                            <h3><span class="label label-default">请选择文件</span></h3>
                            <input class="btn btn-default" name="upfs" type="file"/>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="开始上传"/>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

</html>
