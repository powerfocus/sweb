<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统发生错误</title>
    <th:block th:replace="~{layouts/bootstrap::bootstrap}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12"><br />
            <div class="panel panel-default">
                <div class="panel-heading"><h2>系统发生错误，即将终止运行！</h2></div>
                <div class="panel-body">
                    <!--/*@thymesVar id="ex" type="java"*/-->
                    <div class="alert alert-warning" role="alert">
                        <span class="lead" th:text="${ex.getMessage() == null ? ex : ex.getMessage()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
